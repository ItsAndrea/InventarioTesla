{% extends 'baselogin.html' %}
{% block cuerpo %}
        <form action="/login/" method="POST">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input class="form-control" name="mail" id="inputEmail" type="email" placeholder="name@example.com" minlength="6" />
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="psw" id="inputPassword" type="password" placeholder="Password" minlength="6"/>
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <div class="small">{{error}}</div>
                        <input class="btn btn-primary" id="submit" type="submit" value="login"/>
                    </div>
                </div>
            </div>    
        </form>
{% endblock %}
